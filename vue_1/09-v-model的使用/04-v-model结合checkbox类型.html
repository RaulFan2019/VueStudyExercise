<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>{{message}}</h2>

  <!-- 单选 -->
  <label for="check">
    <input type="checkbox" v-model="isChecked" id="check"> 用户同意手册
  </label>
  <h2>{{isChecked}}</h2>

  <!-- 多选 -->
  <div>
    <input type="checkbox" value="篮球" v-model="hobbies">篮球
    <input type="checkbox" value="足球" v-model="hobbies">足球
    <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
    <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
  </div>

  <!-- 值绑定 -->
  <div>
    <label v-for="item in originSport" :for="item">
      <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
    </label>
  </div>

  <h2>您的爱好是：{{hobbies}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      isChecked: false,
      hobbies:[],
      originSport:['篮球','足球','乒乓球','羽毛球']
    }
  })

</script>

</body>
</html>
