<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <!-- 选择一个 -->
  <label>
    <select name="aaa" v-model="fruit">
      <option value="苹果" >苹果</option>
      <option value="香蕉" >香蕉</option>
      <option value="葡萄" >葡萄</option>
      <option value="芒果" >芒果</option>
      <option value="榴莲" >榴莲</option>
      <option value="橘子" >橘子</option>
    </select>
  </label>
  <h2>选择的水果是：{{fruit}}</h2>

  <!-- 选择多个 -->
  <select name="vvv" v-model="fruits" multiple>
    <option value="苹果" >苹果</option>
    <option value="香蕉" >香蕉</option>
    <option value="葡萄" >葡萄</option>
    <option value="芒果" >芒果</option>
    <option value="榴莲" >榴莲</option>
    <option value="橘子" >橘子</option>
  </select>
  <h2>选择的水果是：{{fruits}}</h2>

  <!-- 值绑定 -->
  <select name="ddd" v-model="fruit">
    <option  v-for="item in originFruits" >{{item}}</option>
  </select>

  <h2>选择的水果是：{{fruit}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      fruit:"香蕉",
      fruits:[],
      originFruits:['苹果','香蕉','葡萄','芒果','榴莲','橘子']
    }
  })

</script>

</body>
</html>
