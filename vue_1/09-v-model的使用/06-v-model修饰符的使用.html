<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">

  <input type="text" v-model="message">
  <h2>{{message}}</h2>
  <!-- 1.修饰符 lazy-->
  <h2>lazy ，失去焦点或回车后变量更新</h2>
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  <!-- 2.修饰符 number -->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>
  <!-- 3.修饰符 trim -->
  <h2>浏览器会自动去掉空格,但值还是有空格</h2>
  <input type="text" v-model.trim="name">
  <h2>您输入的名字{{name}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      age:18,
      name:''
    }
  })

</script>

</body>
</html>
