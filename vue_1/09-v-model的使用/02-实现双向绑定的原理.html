<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>{{message}}</h2>

  <!-- v-model实际上是一个语法糖 -->
  <input type="text" v-model="message">
  <input type="text" v-bind:value="message" v-on:input="onInputValueChanged">
  <input type="text" v-bind:value="message" v-on:input="message=$event.target.value">
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {
      onInputValueChanged(event){
        this.message = event.target.value
      }
    }
  })

</script>

</body>
</html>
