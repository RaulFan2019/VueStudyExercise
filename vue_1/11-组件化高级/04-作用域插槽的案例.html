<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn>
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}}-</span>
      <p>aa</p>
      <span >{{slot.data.join(' - ')}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>哈哈哈哈</p>
    <slot :data="games"></slot>
    <ul>
      <li v-for="item in games">{{item}}</li>
    </ul>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            games: ['aaa', 'bbbb', 'cccc']
          }
        }
      }
    }
  })

</script>

</body>
</html>
