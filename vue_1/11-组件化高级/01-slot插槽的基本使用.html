<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn><i>ahahahah</i></cpn>
  <cpn><button>你好你好</button></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>哈哈哈哈</p>
    <slot><p>默认值</p></slot>
  </div>

</template>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  })

</script>

</body>
</html>
