<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for = "(item,index) in names">{{index}}-{{item}}</li>
  </ul>

  <ul>
    <li v-for = "item in names">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      names: ['Raul', 'Fan', 'Yiida', 'Dom']
    }
  })

</script>

</body>
</html>
