<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>{{message}}</h2>

  <!-- 数组执行插入时候性能比较差，交替赋值 -->
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>

  <!-- 性能比较高 -->
  <ul>
    <li v-for="item in letters" key="item">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      letters: ['A', 'B', 'C', 'D', 'E', 'F']
    }
  })

  app.letters.splice(2,0,'G')
</script>

</body>
</html>
