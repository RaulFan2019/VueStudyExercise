<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <button>按钮5</button>

</head>
<body>

<script>
  //1. 变量作用域：变量在什么范围内可用
  {
    var name = 'Raul'
    console.log(name)
  }
  //var 没有限制作用域
  console.log(name)

  let btns = document.getElementsByTagName('button')
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击')
    })
  }

</script>

</body>
</html>
