<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>

    //1. 一旦给const修饰的标识符被赋值后，不能修改

    //2. 使用const修饰的标识符，必须进行赋值

    //3. 使用const修饰的对象不能被更改，但是内部属性是可以修改的

    const person = {
      name: 'Raul',
      age:18,
      height:1.88
    }

    console.log(person)

    person.age = 100

    console.log(person)


  </script>

</body>
</html>
