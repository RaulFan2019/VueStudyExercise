<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>

<script>

  //1. 组件注册的语法糖
  Vue.component('cpn', {
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈</p>
        <cpn_child></cpn_child>
      </div>
    `,
    components:{
      cpn_child: {
        template: `
          <div>
            <h2>我是标题2</h2>
            <p>我是内容，哈哈哈2</p>
          </div>
        `,
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    }
  })

</script>


</body>
</html>
