<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn></cpn>
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>

<!-- 1. html模板 -->
<script type="text/x-template" id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>我是内容，哈哈哈</p>
  </div>
</script>

<!-- 2.template 标签 -->
<template id="cpn2">
  <div>
    <h2>我是标题2</h2>
    <p>我是内容，哈哈哈2</p>
  </div>
</template>

<script>

  Vue.component('cpn',{
    template:'#cpn'
  })

  Vue.component('cpn2',{
    template:'#cpn2'
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    }
  })

</script>


</body>
</html>
