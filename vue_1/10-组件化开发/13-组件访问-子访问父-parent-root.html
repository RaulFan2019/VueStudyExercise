<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn></cpn>
</div>


<template id="cpn">
  <div>
    <h2>{{name}}</h2>
    <button @click="btnClick">我是子组件的按钮</button>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <button @click="btnClick">我是孙组件的按钮</button>
  </div>
</template>


<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {

    },
    components: {
      cpn:{
        template: '#cpn',
        data(){
          return {
            name: '我是子组件'
          }
        },
        methods: {
          btnClick(){
            //1. 访问父组件
            console.log(this.$parent)
          }
        },
        components: {
          ccpn:{
            template: '#ccpn',
            methods:{
              btnClick() {
                console.log(this.$parent)
                console.log(this.$root)
              }
            }
          }
        }
      }
    },
  })

</script>

</body>
</html>
