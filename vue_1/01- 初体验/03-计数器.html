<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.js"></script>

<div id="app">

  <h2>当前计数：{{counter}}</h2>
  <!--    <button v-on:click="counter++">+</button>-->
  <!--    <button v-on:click="counter&#45;&#45;">-</button>-->
  <!--    -->
  <button v-on:click="actionAdd">+</button>
  <!-- 语法糖：简写 -->
  <button @click="actionSub">-</button>
</div>
<script>

  const obj = {
    counter: 0,
    message: "hello"
  }

  const app = new Vue({
    el: '#app',
    data: obj,
    methods: {
      actionAdd: function () {
        console.log('add执行')
        this.counter++
      },
      actionSub: function () {
        console.log('sub执行')
        this.counter--
      },
    },
    created: function () {
      console.log('vue created')
    },
    mounted: function () {
      console.log('vue mounted')
    }
  })


</script>

</body>
</html>
