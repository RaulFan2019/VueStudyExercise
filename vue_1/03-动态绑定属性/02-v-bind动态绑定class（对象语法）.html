<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
      color: red;
    }

    .line {
      color: blue;
    }
  </style>
</head>
<body>


<div id="app">
  <h2 class="active">{{message}}</h2>
  <h2 :class="txStyle">{{message}}</h2>
  <h2 :class="{active:false, line:true}">{{message}}</h2>
  <h2 :class="{active:isActive, line:isLine}">{{message}}</h2>
  <!-- 放在methods 里 -->
  <h2 :class="getClasses()">{{message}}</h2>

  <button v-on:click="onBtnClick">按钮</button>

</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      txStyle:'active',
      isActive:true,
      isLine:false
    },
    methods:{
      onBtnClick:function (){
        this.isActive = !this.isActive
      },
      getClasses: function (){
        return {active:this.isActive, line:this.isLine}
      }
    }
  })

</script>

</body>
</html>
