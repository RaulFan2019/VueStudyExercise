<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
      color: red;
    }

    .line {
      background: blue;
    }
  </style>

</head>
<body>


<div id="app">
  <h2 class="active line">{{message}}</h2>
  <h2 :class="['active','line']">{{message}}</h2>
  <h2 :class="[style1,style2]">{{message}}</h2>
  <h2 :class="getClasses()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      style1: 'active',
      style2: 'line'
    },
    methods: {
      getClasses: function () {
        return [this.style1, this.style2]
      }
    }
  })

</script>

</body>
</html>
